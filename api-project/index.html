<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Dnd Documentation</title>
  </head>
  <body>
    <script type="module" src="./js/main.js"></script>
    <h1>Find Your Spell</h1>

    <h3>
      <label for="name"
        >Are you a massive nerd and looking for spells by name?
      </label>
    </h3>

    <input
      type="text"
      name="inputBox"
      class="spell-name"
      placeholder="Enter A Spell, Ex: fire-bolt"
      required
    />
    <input type="submit" id="submit" />
    <div>
      <span id="api-response"></span>
    </div>
  </body>
</html>
